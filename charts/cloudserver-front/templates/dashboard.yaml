apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "cloudserver-front.fullname" . }}-grafana-dashboard
  labels:
    app: {{ template "cloudserver-front.name" . }}
    chart: {{ template "cloudserver-front.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    grafana-dashboard: "true"
data:
{{ (.Files.Glob "dashboards/cloudserver-front.json").AsConfig | indent 4 }}
